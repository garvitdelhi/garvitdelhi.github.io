---
title: Tags
description: Tag list from the blog
permalink: /tags/
---

{% assign tags_list = site.tags %}

<ul>
  {% for tag in tags_list %}
    {% if tag.title == "AKTECH" %}
        {{ tag | inspect }}
    {% endif %}
    <li>
      <a href="/tag/{{ tag.title | slugify }}" class='list-group-item'>{{ tag.title }}</a>
    </li>
  {% endfor %}
</ul>
